<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Étudiant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Ajouter un Étudiant</h1>
        <form id="addStudentForm" method="POST">
            <div class="form-group">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" placeholder="Entrez le nom" required>
            </div>
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder="Entrez l'email" required>
            </div>
            <div class="form-group">
                <label for="faculty">Faculté :</label>
                <input type="text" id="faculty" name="faculty" placeholder="Entrez la faculté" required>
            </div>
            <button type="submit">Ajouter l'Étudiant</button>
        </form>
        <div id="message"></div>
        {{ message }}
    </div>
    <a href="{{ url_for('students_list') }}">Liste des Étudiants</a>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
